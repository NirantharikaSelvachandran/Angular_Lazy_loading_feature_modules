<div class="max-w-6xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Settlement List</h2>
    <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Add New Settlement
    </button>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Settlement Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Sample data row -->
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">S001</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Q1 Final Settlement</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2025-01-01</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2025-03-31</td>
            <td class="px-6 py-4 text-sm text-gray-500">First quarter settlement for 2025</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
              <button class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
          <!-- Sample data row -->
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">S002</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Q2 Final Settlement</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2025-04-01</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2025-06-30</td>
            <td class="px-6 py-4 text-sm text-gray-500">Second quarter settlement for 2025</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">

              <button class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
